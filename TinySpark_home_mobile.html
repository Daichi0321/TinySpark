<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ホーム</title>
  <link rel="stylesheet" href="TinySpark_home_mobile.css" />
</head>
<body>
  <div class="phone">

    <main class="content">
      <section class="main-card">
        <div class="chip-row">
          <div class="stat-chip">
            <div class="chip-icon chip-icon--pink" aria-hidden="true">
              <img src="images/heart_pink.png" alt="">
            </div>

            <div class="bars" aria-hidden="true">
              <span class="bar bar--pink"></span>
              <span class="bar bar--pink"></span>
              <span class="bar bar--pink"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>

          <div class="stat-chip">
            <div class="chip-icon chip-icon--blue" aria-hidden="true">
              <img src="images/water_drops.png" alt="">
            </div>

            <div class="bars" aria-hidden="true">
              <span class="bar bar--blue"></span>
              <span class="bar bar--blue"></span>
              <span class="bar bar--blue"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>
        </div>
        <div class="speech">
          <p>[textbox]</p>
          <span class="speech-tail" aria-hidden="true"></span>
        </div>
        <img class="pet" src="images/pet_rock.png" alt="">
      </section>
    </main>

    <nav class="bottom-nav" aria-label="ナビゲーション">
      <div class="nav-topline" aria-hidden="true"></div>

      <a class="nav-item is-active" href="#">
        <span class="nav-icon" aria-hidden="true">
          <img src="images/home_Purple.png" alt="">
        </span>
        <span class="nav-label">ホーム</span>
      </a>

      <a class="nav-item" href="#">
        <span class="nav-icon" aria-hidden="true">
          <img src="images/dumbbell.png" alt="">
        </span>
        <span class="nav-label">運動</span>
      </a>

      <a class="nav-item" href="#">
        <span class="nav-icon" aria-hidden="true">
          <img src="images/quest.png" alt="">
        </span>
        <span class="nav-label">クエスト</span>
      </a>

      <a class="nav-item" href="#">
        <span class="nav-icon" aria-hidden="true">
          <img src="images/bar_chart.png" alt="">
        </span>
        <span class="nav-label">統計</span>
      </a>
    </nav>
  </div>
</body>
</html>
