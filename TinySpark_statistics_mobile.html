<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>統計</title>
  <link rel="stylesheet" href="TinySpark_statistics_mobile.css" />
</head>
<body>
  <div class="app">
    <div class="phone">
      <main class="content">

        <!-- Header card -->
        <section class="card header-card">
          <div class="header-row">
            <div class="header-icon" aria-hidden="true">
              <!-- bar chart icon -->
              <svg viewBox="0 0 24 24" width="26" height="26" fill="none">
                <path d="M4 20V11" stroke="currentColor" stroke-width="2.6" stroke-linecap="round"/>
                <path d="M10 20V6"  stroke="currentColor" stroke-width="2.6" stroke-linecap="round"/>
                <path d="M16 20V14" stroke="currentColor" stroke-width="2.6" stroke-linecap="round"/>
                <path d="M22 20V9"  stroke="currentColor" stroke-width="2.6" stroke-linecap="round"/>
              </svg>
            </div>
            <h1 class="header-title">統計</h1>
          </div>
          <p class="header-sub">あなたの頑張りを振り返ろう</p>
        </section>

        <!-- Last 7 days -->
        <section class="card week-card">
          <h2 class="section-title">直近7日間の記録</h2>

          <div class="week-row">
            <!-- 月（達成） -->
            <div class="day">
              <div class="day-pill">
                <div class="mark mark--ok" aria-hidden="true">
                  <svg viewBox="0 0 24 24" width="18" height="18" fill="none">
                    <path d="M7 12.5l3 3.2 7-8.2" stroke="currentColor" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </div>
              </div>
              <div class="dow">月</div>
            </div>

            <!-- 火〜日（未達成） -->
            <div class="day">
              <div class="day-pill">
                <div class="mark mark--ng" aria-hidden="true">×</div>
              </div>
              <div class="dow">火</div>
            </div>

            <div class="day">
              <div class="day-pill">
                <div class="mark mark--ng" aria-hidden="true">×</div>
              </div>
              <div class="dow">水</div>
            </div>

            <div class="day">
              <div class="day-pill">
                <div class="mark mark--ng" aria-hidden="true">×</div>
              </div>
              <div class="dow">木</div>
            </div>

            <div class="day">
              <div class="day-pill">
                <div class="mark mark--ng" aria-hidden="true">×</div>
              </div>
              <div class="dow">金</div>
            </div>

            <div class="day">
              <div class="day-pill">
                <div class="mark mark--ng" aria-hidden="true">×</div>
              </div>
              <div class="dow">土</div>
            </div>

            <div class="day">
              <div class="day-pill">
                <div class="mark mark--ng" aria-hidden="true">×</div>
              </div>
              <div class="dow">日</div>
            </div>
          </div>
        </section>

        <!-- Reasons -->
        <section class="card reasons-card">
          <h2 class="section-title">できなかった理由</h2>

          <div class="reason-list">
            <div class="reason-item">
              <div class="rank rank--gold">1</div>
              <div class="reason-ico reason-ico--pink" aria-hidden="true">
                <!-- sad face -->
                <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
                  <path d="M8.5 10.2h.01M15.5 10.2h.01" stroke="currentColor" stroke-width="2.8" stroke-linecap="round"/>
                  <path d="M8 16.2c1.2-1.2 6.8-1.2 8 0" stroke="currentColor" stroke-width="2.4" stroke-linecap="round"/>
                </svg>
              </div>
              <div class="reason-text">
                <div class="reason-title">気分が乗らなかった</div>
                <div class="reason-sub">3回</div>
              </div>
            </div>

            <div class="reason-item">
              <div class="rank rank--silver">2</div>
              <div class="reason-ico reason-ico--purple" aria-hidden="true">
                <!-- moon -->
                <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
                  <path d="M15.5 3.5c-3.2.7-5.6 3.6-5.6 7 0 3.9 3.1 7 7 7 1.4 0 2.7-.4 3.8-1.1-1.1 2.9-3.9 5-7.2 5-4.3 0-7.7-3.4-7.7-7.7 0-4 3-7.3 6.9-7.2z"
                        stroke="currentColor" stroke-width="2.2" stroke-linejoin="round"/>
                </svg>
              </div>
              <div class="reason-text">
                <div class="reason-title">疲れていた</div>
                <div class="reason-sub">2回</div>
              </div>
            </div>

            <div class="reason-item">
              <div class="rank rank--bronze">3</div>
              <div class="reason-ico reason-ico--blue" aria-hidden="true">
                <!-- clock -->
                <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
                  <path d="M12 7v5l3 2" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2.2"/>
                </svg>
              </div>
              <div class="reason-text">
                <div class="reason-title">時間がなかった</div>
                <div class="reason-sub">1回</div>
              </div>
            </div>
          </div>
        </section>

      </main>

      <!-- Bottom nav -->
      <nav class="bottom-nav" aria-label="ナビゲーション">
        <div class="nav-topline" aria-hidden="true"></div>

        <a class="nav-item" href="#">
          <div class="nav-ico" aria-hidden="true">
            <!-- home -->
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
              <path d="M4 10.5l8-7 8 7V20a1 1 0 0 1-1 1h-5v-6H10v6H5a1 1 0 0 1-1-1v-9.5z"
                    stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="nav-label">ホーム</div>
        </a>

        <a class="nav-item" href="#">
          <div class="nav-ico" aria-hidden="true">
            <!-- dumbbell-ish -->
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
              <path d="M6 9v6M18 9v6" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
              <path d="M8 10.5h8M8 13.5h8" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
              <path d="M4.5 8.5v7M19.5 8.5v7" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="nav-label">運動</div>
        </a>

        <a class="nav-item nav-item--active-mid" href="#">
          <div class="nav-ico" aria-hidden="true">
            <!-- checklist -->
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
              <path d="M9 6h11M9 12h11M9 18h11" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
              <path d="M4.5 6l1.2 1.3L7.8 5" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="nav-label nav-label--bold">クエスト</div>
        </a>

        <a class="nav-item nav-item--active" href="#" aria-current="page">
          <div class="nav-pill">
            <div class="nav-ico nav-ico--active" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
                <path d="M4 20V11" stroke="currentColor" stroke-width="2.6" stroke-linecap="round"/>
                <path d="M10 20V6"  stroke="currentColor" stroke-width="2.6" stroke-linecap="round"/>
                <path d="M16 20V14" stroke="currentColor" stroke-width="2.6" stroke-linecap="round"/>
                <path d="M22 20V9"  stroke="currentColor" stroke-width="2.6" stroke-linecap="round"/>
              </svg>
            </div>
          </div>
          <div class="nav-label">統計</div>
        </a>
      </nav>
    </div>
  </div>
</body>
</html>
